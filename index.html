<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自由世界</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f1f6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .guestbook {
            flex: 1;
            margin: 0 auto;
            background: #fff;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }
        .welcome {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ff6fa5;
        }
        .message-list {
            flex: 1;
            overflow-y: auto;
            text-align: right;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            display: inline-block;
            align-self: flex-end;
            background-color: #ffffff; /* 흰색 메시지 */
            color: #333;
            padding: 10px 15px;
            border-radius: 10px;
            word-wrap: break-word;
            max-width: 75%;
            border: 1px solid #ddd;
        }
        .chat-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        .chat-form input, .chat-form button {
            margin: 5px 0;
            padding: 10px;
            width: 90%;
            max-width: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .chat-form button {
            background-color: #ff6fa5;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .chat-form button:hover {
            background-color: #ff4f85;
        }

        /* 모바일 전용 디자인 */
        @media screen and (max-width: 768px) {
            .welcome {
                font-size: 20px;
            }
            .message {
                max-width: 90%; /* 메시지 너비를 더 늘림 */
            }
            .chat-form input, .chat-form button {
                padding: 8px;
                width: 95%; /* 입력창 너비 확장 */
            }
            .guestbook {
                padding: 15px; /* 모바일에 맞춰 내부 여백 조정 */
            }
        }
    </style>
</head>
<body>
    <div class="guestbook">
        <div class="welcome">
            welcome to <br> 自由世界
        </div>
        <div class="message-list" id="messageList">
            <!-- 메시지가 여기에 추가됩니다 -->
        </div>
        <form id="chatForm" class="chat-form">
            <input type="text" id="message" placeholder="메시지를 입력하세요" required>
            <button type="submit">전송</button>
        </form>
    </div>
    <script>
        const chatForm = document.getElementById('chatForm');
        const messageList = document.getElementById('messageList');

        chatForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const messageInput = document.getElementById('message');
            const messageText = messageInput.value.trim();

            if (messageText !== '') {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.textContent = messageText;

                messageList.appendChild(messageElement);
                messageInput.value = '';
                messageInput.focus();
                messageList.scrollTop = messageList.scrollHeight;
            }
        });
    </script>
</body>
</html>
